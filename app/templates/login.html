<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <nav>
            <span class="nav">You do not have an account?</span>
            <div class="login">
                <a href="/">new</a>
            </div>
        </nav>
        <h1>Hi, welcome to the game</h1>
        <div class="form">
            <form action="" method="POST">
                <input
                    class="name"
                    type="text"
                    name="nameOrmail"
                    autocomplete="false"
                    placeholder="name or mail"
                    required
                />
                <input
                    class="name"
                    type="password"
                    name="password"
                    autocomplete="false"
                    placeholder="password"
                    required
                />
                <input class="start" type="submit" value="Start" />
                <span  style="color:red;">{{ error }}</span>
            </form>
        </div>
    </div>
</body>
</html>
